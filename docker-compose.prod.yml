version: '3.8'

services:
  backend:
    restart: unless-stopped
    build:
      context: backend
      target: prod
    volumes:
      - ./backend:/app
    networks:
      - guess-dev
    environment:
      POSSIBLE_GUESSES: 1,2,3,4,5
      POSSIBLE_GUESSES_DESC: Bis zu 4 Std.,Bis zu 8 Std.,Bis zu 3 Tagen,Bis zu 5 Tagen,Mehr als 5 Tage

  frontend:
    build:
      context: frontend
      target: prod
    restart: always
    volumes:
      - ./frontend:/opt/frontend
    networks:
      - guess-dev
    depends_on:
      - backend

  caddy:
    image: caddy:2.7.6-alpine
    ports:
      - "8089:80"
    volumes:
      - ./.docker/prod.Caddyfile:/etc/caddy/Caddyfile
    networks:
      - guess-dev

networks:
  guess-dev: