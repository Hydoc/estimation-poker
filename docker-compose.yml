version: '3.8'

services:
  backend:
    restart: unless-stopped
    build:
      context: backend
    ports:
      - "8090:8080"
    networks:
      - guess-dev

  frontend:
    build:
      context: frontend
      target: dev
    restart: always
    volumes:
      - ./frontend:/opt/frontend
    ports:
      - "8089:5173"
    networks:
      - guess-dev

networks:
  guess-dev: