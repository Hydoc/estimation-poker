version: '3.8'

services:
  backend:
    restart: unless-stopped
    build:
      context: ./
      dockerfile: ./Dockerfile
    volumes:
      - ./cmd:/app/cmd
      - ./go.mod:/app/go.mod
      - ./go.sum:/app/go.sum
      - ./internal:/app/internal

  frontend:
    restart: always
    volumes:
      - ./frontend:/opt/frontend
    ports:
      - "8089:5173"
    build:
      context: frontend
      target: dev
      args:
        node_env: development
    networks:
      - guess-dev

networks:
  guess-dev: